    <title>eAuto™ Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <h1>eAuto™</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="inventory.html">Inventory</a>

        <h1>Your Shopping Cart</h1> 

        <!-- Cart Items Section -->
        <div class="cart-items">

        </div>
    </div>
