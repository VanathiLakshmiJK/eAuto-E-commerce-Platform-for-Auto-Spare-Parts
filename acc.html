<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - eAuto™</title>
    <link rel="stylesheet" href="acc.css">
</head>

<body>
    <header>
        <h1>eAuto™</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="inventory.html">Inventory</a>
            <a href="browse.html">Browse</a>

            <a href="cart.html">Cart</a>
            <a href="acc.html">My Account</a>
            <a href="login.html">Login / Signup</a>
        </nav>
    </header>
    <div class="account-container">
        <h1>My Account</h1>

        <!-- User Information Section -->
        <div class="account-details">
            <div class="account-info">
                <h2>Account Information</h2>
                <form id="account-form">
                    <div class="form-group">
                        <label for="account-name">Name:</label>
                        <input type="text" id="account-name" value="">
                    </div>

                    <div class="form-group">
                        <label for="account-email">Email:</label>
                        <input type="email" id="account-email" value="">
                    </div>

                    <div class="form-group">
                        <label for="account-password">Password:</label>
                        <input type="password" id="account-password" value="">
                    </div>

                    <div class="form-group">
                        <label for="account-address">Address:</label>
                        <input type="text" id="account-address" value="">
                    </div>

                    <button type="button" id="save-account-btn">Save</button>

                </form>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
            <h2>My Orders</h2>
            <!-- Orders will be added here dynamically using JS -->
        </div>

        <!-- Add more orders dynamically using JS -->
    </div>
    </div>

    <script src="acc.js"></script>
</body>

</html>
